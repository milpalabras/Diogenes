


{% block sidebar %}
<div class="page-aside ">
    <div class="aside-header">
        <div class="title">Mensajes</div>
        <div class="description">Servicio de mensajeria uno a uno para usuarios de Diogenes</div>        
    </div>
    <div class="aside-compose"><a href="{% url 'messages_compose' %}" class="btn btn-secondary btn-block fw-mediumbold">Nuevo mensaje</a></div>
    <div class="aside-nav" >
        <ul class="nav navbar-nav">
            <li class=" nav-item {% if request.path == '/mensajes/inbox/' %} active {% endif %}">
                <a href="{% url 'messages_inbox' %}">
                    <i class="fas fa-inbox "></i> Recibidos
                    {% if messages_inbox_count %}<span class="badge badge-primary float-right">{{messages_inbox_count}}</span>{% endif %}
                </a>
            </li>
            <li class="nav-item {% if request.path == '/mensajes/outbox/' %} active {% endif %}">
                <a href="{% url 'messages_outbox' %}">
                    <i class="fa fa-envelope"></i> Enviados
                </a>
            </li>            
            <li class="nav-item {% if request.path == '/mensajes/trash/' %} active {% endif %}">
                <a href="{% url 'messages_trash' %}">
                    <i class="fas fa-trash"></i> Papelera
                </a>
            </li>
        </ul>        
        
    </div>
</div>
{% endblock %}
