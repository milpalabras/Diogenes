
               

<!--Modal Form cargar gastos-->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			
      <div class="modal-header">
				<h4 class="modal-title" id="exampleModalLongTitle">Añadir Registros</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
      <div class="modal-body">
          
        <ul class="nav nav-pills nav-secondary " id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="ingreso-tab" data-toggle="pill" href="#ingreso" role="tab" aria-controls="ingreso" aria-selected="true">ingreso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="gastos-tab" data-toggle="pill" href="#gastos" role="tab" aria-controls="gastos" aria-selected="false">Gasto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="transferencia-tab" data-toggle="pill" href="#transferencia" role="tab" aria-controls="transferencia" aria-selected="false">Transferencia</a>
            </li>
          </ul>
          
          <div class="tab-content mt-2 mb-3" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="ingreso" role="tabpanel" aria-labelledby="ingreso-tab">
              <form action ="{% url 'cargar_ingresos' %}" method="POST" class="post-form">
                {% csrf_token %}
                {{formingresos.as_p}}
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
            
            <div class="tab-pane fade" id="gastos" role="tabpanel" aria-labelledby="gastos-tab">
              
              <form action ="{% url 'cargar_gastos' %}" method="POST" class="post-form">
                {% csrf_token %}
                {{formgastos.as_p}}
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
            
            <div class="tab-pane fade" id="transferencia" role="tabpanel" aria-labelledby="transferencia-tab">
              

              
            </div>

          </div>
			</div>
		</div>
	</div>
</div>
{% block javascripts %}
<script src="/static/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
<script> 
  {% if messages %}
      {% for message in messages %}
      
      
      swal({
          title: "¡Fantastico!",
          text: "{{message}}",
          icon: "success",
          button: "Continuar",
        });
      
  
      
  
  
      {% endfor %}
  {% endif %}
</script>

{% endblock javascripts %}
